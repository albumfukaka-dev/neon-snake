    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap');
      
      body {
        font-family: 'Share Tech Mono', monospace;
        background-color: #050505;
        color: #e0e0e0;
        overflow: hidden;
        margin: 0;
      }
      
      .font-display { font-family: 'Orbitron', sans-serif; }

      /* 滚动条 */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0f0f0f; }
      ::-webkit-scrollbar-thumb { background: #333; border: 1px solid #0ff; }

      /* 赛博朋克扫描线 */
      .scanline {
        width: 100%; height: 100px; z-index: 50; 
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0, 255, 255, 0.04) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1; position: absolute; bottom: 100%; 
        animation: scanline 10s linear infinite; pointer-events: none;
      }
      @keyframes scanline { 0% { bottom: 100%; } 100% { bottom: -100%; } }
      
      .crt-overlay {
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                    linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 2px, 3px 100%; pointer-events: none;
      }
    </style>
